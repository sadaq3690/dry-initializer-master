---
language: ruby
sudo: false
cache: bundler
bundler_args: --without benchmarks tools
script:
  - bundle exec rake spec
rvm:
  - 2.3.0
  - 2.4.0
  - jruby-9000
  - rbx-3
  - ruby-head
env:
  global:
    - JRUBY_OPTS='--dev -J-Xmx1024M'
matrix:
  allow_failures:
    - rvm: rbx-3
    - rvm: ruby-head
    - rvm: jruby-head
  include:
    - rvm: jruby-head
      before_install: gem install bundler --no-ri --no-rdoc
